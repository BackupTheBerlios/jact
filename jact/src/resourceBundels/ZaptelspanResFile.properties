res_strtiming=timing
res_strtimingDescription= The timing parameter determines the selection of primary, secondary, and so on sync sources.  If this span should be considered a primary sync source, then give it a value of "1".  For a secondary, use "2", and so on. To not use this as a sync source, just use "0" 
res_strtimingDisplayName= timing
res_strlbo=lbo
res_strlboDescription= The line build-out (or LBO) is an integer, from the following table: 0: 0 db (CSU) / 0-133 feet (DSX-1) 1: 133-266 feet (DSX-1) 2: 266-399 feet (DSX-1) 3: 399-533 feet (DSX-1) 4: 533-655 feet (DSX-1) 5: -7.5db (CSU) 6: -15db (CSU) 7: -22.5db (CSU) 
res_strlboDisplayName= lbo
res_strframing=framing
res_strframingDescription= The framing is one of "d4" or "esf" for T1 or "cas" or "ccs" for E1  Note: "d4" could be referred to as "sf" or "superframe" 
res_strframingDisplayName= framing
res_strcoding=coding
res_strcodingDescription= The coding is one of "ami" or "b8zs" for T1 or "ami" or "hdb3" for E1 E1's may have the additional keyword "crc4" to enable CRC4 checking
res_strcodingDisplayName= coding
res_stryellow=yellow
res_stryellowDescription= If the keyword "yellow" follows, yellow alarm is transmitted when no channels are open.
