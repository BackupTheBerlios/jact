
resStr_EAGI=EAGI
resStr_EAGIDesc=[E|Dead]AGI(command|args): Executes an Asterisk Gateway Interface compliant program on a channel. AGI allows Asterisk to launch external programs written in any language to control a telephony channel, play audio, read DTMF digits, etc. by communicating with the AGI protocol on stdin and stdout. Returns -1 on hangup (except for DeadAGI) or if application requested  hangup, or 0 on non-hangup exit.  Using 'EAGI' provides enhanced AGI, with incoming audio available out of bandon file descriptor 3  Use the CLI command 'show agi' to list available agi commands

