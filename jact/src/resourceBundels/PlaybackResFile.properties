
resStr_Playback=Playback
resStr_PlaybackDesc=Plays back a given filename (do not put extension). Options may also be included following a pipe symbol. The 'skip' option causes the playback of the message to be skipped if the channel is not in the 'up' state (i.e. it hasn't been answered yet. If 'skip' is  specified, the application will return immediately should the channel not be off hook. Otherwise, unless 'noanswer' is specified, the channel channel will be answered before the sound is played. Not all channels support playing messages while still hook. Returns -1 if the channel was hung up. If the file does not exist, will jump to priority n+101 if present.

