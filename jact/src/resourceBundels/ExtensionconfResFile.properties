
resStr_Extensionconf=Extensionconf
resStr_ExtensionconfDesc=used by  the pbx_config module. This is where you configure all your   inbound and outbound calls in Asterisk.     This configuration file is reloaded   - With the "extensions reload" command in the CLI  - With the "reload" command (that reloads everything) in the CLI

The "General" category is for certain variables.

FormTitel = Extensionconf bearbeiten
FormDesc = used by  the pbx_config module. This is where you configure all your   inbound and outbound calls in Asterisk.     This configuration file is reloaded   - With the "extensions reload" command in the CLI  - With the "reload" command (that reloads everything) in the CLI

The "General" category is for certain variables.
imageUrl = /icons/Extensionconf48.png

res_strstatic_=static_
res_strstatic_Description= If static is set to no, or omitted, then the pbx_config will rewrite  this file when extensions are modified.  Remember that all comments  made in the file will be lost when that happens.  XXX Not yet implemented XXX
res_strstatic_DisplayName= static_
res_strwriteprotect=writeprotect
res_strwriteprotectDescription= if static yes and writeprotect no, you can save dialplan by CLI command 'save dialplan' too
res_strwriteprotectDisplayName= writeprotect
res_strautofallthrough=autofallthrough
res_strautofallthroughDescription= If autofallthrough is set, then if an extension runs out of  things to do, it will terminate the call with BUSY, CONGESTION  or HANGUP depending on Asterisk's best guess (strongly recommended).If autofallthrough is not set, then if an extension runs out of   things to do, asterisk will wait for a new extension to be dialed   (this is the original behavior of Asterisk 1.0 and earlier).
res_strautofallthroughDisplayName= autofallthrough
res_strclearglobalvars=clearglobalvars
res_strclearglobalvarsDescription= If clearglobalvars is set, global variables will be cleared   and reparsed on an extensions reload, or Asterisk reload.

If clearglobalvars is not set, then global variables will persist  through reloads, and even if deleted from the extensions.conf or  one if its included files, will remain set to the previous value.
res_strclearglobalvarsDisplayName= clearglobalvars

