res_struse_callingpres=use_callingpres
res_struse_callingpresDescription= This is only for asterisk head and will result in only considering  misdn.confs and misdn_set_opts callingpresentation informations if set to no. Otherwise asterisks callingpresentation overwrites misdn.confs settings.
res_struse_callingpresDisplayName= use_callingpres
res_stralways_immediate=always_immediate
res_stralways_immediateDescription= uncomment the following to get into s extension at extension conf
  there you can use DigitTimeout if you can't or don't want to use
  isdn overlap dial. 
  note: This will jump into the s exten for every exten !
res_stralways_immediateDisplayName= always_immediate
res_strimmediate=immediate
res_strimmediateDescription= uncomment the following if you want callers which called exactly the 
  base number (so no extension is set) jump to the s extension.
  if the user dials something more it jumps to the correct extension 
  instead
res_strimmediateDisplayName= immediate
res_strhold_allowed=hold_allowed
res_strhold_allowedDescription= uncomment the following to have hold and retrieve support hold_allowed
res_strhold_allowedDisplayName= hold_allowed
