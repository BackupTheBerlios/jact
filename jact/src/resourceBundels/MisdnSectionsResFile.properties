
resStr_MisdnSections=MisdnSections
resStr_MisdnSectionsDesc=name your sections as you which but not "general" !  the secions are Groups, you can dial out in extensions.conf with Dial(mISDN/g:extern/101) where extern is a section name,  chan_misdn tries every port in this section to find a  new free channel The default section is not a group section, it just contains config elements  which are inherited by group sections.

FormTitel = MisdnSections bearbeiten
FormDesc = name your sections as you which but not "general" !  the secions are Groups, you can dial out in extensions.conf with Dial(mISDN/g:extern/101) where extern is a section name,  chan_misdn tries every port in this section to find a  new free channel The default section is not a group section, it just contains config elements  which are inherited by group sections.
imageUrl = /icons/MisdnSections48.png

